<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .filters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .filter {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
        }

        .filter label {
            font-size: 0.9em;
            margin-bottom: 4px;
            color: #333;
        }

        .filter select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            font-size: 0.9em;
            cursor: pointer;
        }

        .use-filters-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .use-filters-btn:hover {
            background-color: #0056b3;
        }


        .profile-and-btn-container {
            width: 90%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .profile-container {
            flex: 1;
        }

        .new-order-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 200px;
        }

        .new-order-btn:hover {
            background-color: #0056b3;
        }

        .table-container {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        .orders-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .order {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="profile-and-btn-container">
    <div class="profile-container">
        <h3>Mini-profile</h3>
        {% include "mini_profile.html" %}
    </div>
    <div>
        <a href="/new_order" class="new-order-btn">Create order</a>
    </div>
</div>

<div class="filters-container">
    <form action="/main_page" method="POST" style="display: flex; align-items: center; gap: 16px; width: 100%;">
        <div class="filter">
            <label for="sort-category">Sort by category</label>
            <select id="sort-category" name="sort-category">
                <option value="all">All</option>
                <option value="package">Package</option>
                <option value="envelope">Envelope</option>
            </select>
        </div>

        <div class="filter">
            <label for="sort-weight">Sort by weight</label>
            <select id="sort-weight" name="sort-weight">
                <option value="all">All</option>
                <option value="1">Light(&lt;= 1 kg)</option>
                <option value="2">Middle (1â€“5 kg)</option>
                <option value="3">Hard (&gt;= 5 kg)</option>
            </select>
        </div>

        <button type="submit" class="use-filters-btn">Use Filters</button>
    </form>
</div>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Orders</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="2">
                <div class="orders-container">
                    {% for order in orders %}
                        <div class="order">
                            {% include "mini_order.html" %}
                        </div>
                    {% endfor %}
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
