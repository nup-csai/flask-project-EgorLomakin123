<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-link {
            text-decoration: none;
        }

        .profile-card {
            display: flex;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;  /* Занимает всю доступную ширину */
            max-width: 400px; /* Ограничение по ширине */
            padding: 16px;
            align-items: center;
            gap: 16px;
            overflow: hidden;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .profile-info p {
            margin: 4px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <a href="/profile" class="profile-link">
        <div class="profile-card">
            <div class="profile-avatar">
                <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}">
            </div>

            <div class="profile-info">
                <h2>{{ user.name }}</h2>
                <p><strong>Contact info:</strong> {{ user.contact }}</p>
            </div>
        </div>
    </a>
</body>
</html>
